name: Datagen

concurrency:
  group: datagen-job
  cancel-in-progress: false

on:
  schedule:
    - cron: '*/5 * * * *' #attempt to run every 5 mins
  workflow_dispatch:

jobs:
  datagen:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y make

      - name: Run datagen
        run: make datagen

      - name: Upload output file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-data-${{ github.run_id }}
          path: output.txt

      - name: Delete local output.txt
        run: rm output.txt
